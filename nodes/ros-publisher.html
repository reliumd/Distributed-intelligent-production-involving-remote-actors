<script type="text/javascript">
  RED.nodes.registerType("ros-publisher", {
    category: "ROS",
    defaults: {
      connection: {type: "ros-connection"},
      topic: {value: "/topic", required: true},
      name: {value: ""}
    },
    inputs: 1,
    outputs: 0,
    label: function() {
      return this.name || "ros-publisher";
    }
  });
</script>

<script type="text/html" data-template-name="ros-publisher">
  <div class="form-row">
    <label for="node-input-connection">Connection</label>
    <input type="text" id="node-input-connection">
  </div>
  <div class="form-row">
    <label for="node-input-topic">Topic</label>
    <input type="text" id="node-input-topic">
  </div>
  <div class="form-row">
    <label for="node-input-name">Name</label>
    <input type="text" id="node-input-name">
  </div>
</script>

<script type="text/html" data-help-name="ros-publisher">
  <p>Publishes a message to ROS topic via rosbridge server.</p>
  <h3>Inputs</h3>
    <dl class="message-properties">
      <dt>payload
        <span class="property-type">JSON object</span>
      </dt>
      <dd>JSON object representing the message to be published to a ROS topic.</dd>
    </dl>
  <h3>Details</h3>
    <p>ROS connection node must be created before using ROS subscriber or ROS publisher nodes. A ROS publisher node will publish to a ROS topic specified in the node configuration. Input to the node shall be a JSON object with a structure that corresponds to ROS message type of the ROS topic.
  <h3>References</h3>
    <ul>
      <li><a href="https://wiki.ros.org/roslibjs">roslibjs</a> - roslibjs JavaScript library documentation and tutorials</li>
    </ul>
</script>
