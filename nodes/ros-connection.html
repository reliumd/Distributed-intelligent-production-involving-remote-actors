<script type="text/javascript">
  RED.nodes.registerType("ros-connection", {
    category: "config",
    defaults: {
      url: {value: "ws://localhost:9090", required: true}
    },
    label: () => {
      return this.url;
    }
  });
</script>

<script type="text/html" data-template-name="ros-connection">
  <div class="form-row">
    <label for="node-config-input-url">URL</label>
    <input type="text" id="node-config-input-url">
  </div>
</script>
